<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // GitHub Pages SPA fallback
        // Redirect all 404s to the main index.html to allow client-side routing
        localStorage.setItem('redirect-from-404', 'true');
        window.location.href = '/';
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>JavaScript is required to use this single-page application.</p>
        <p><a href="/">Go to Home</a></p>
    </noscript>
</body>
</html>
